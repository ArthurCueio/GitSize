<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GitSize</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="container vh-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="rounded col-12 col-md-8 p-0 bg-light">
          <header class="text-center display-4 py-2">GitSize</header>

          <div id="form" class="d-flex flex-column align-items-center">
            <div class="form-group col-11 col-md-7">
              <input
                id="input"
                class="w-100 text-center"
                type="text"
                name="repo"
                value=""
                placeholder="user/repo"
              />
            </div>

            <div class="form-group">
              <button
                id="btn"
                class="btn btn-primary"
                type="button"
                name="button"
              >
                Check size!
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- External Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>

    <!-- Scripts -->
    <script type="text/javascript" src="js/checksize.js"></script>
  </body>
</html>
